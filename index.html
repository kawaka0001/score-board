<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>卓球の点数カウンタ-スタート画面</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    .anton-regular {
      font-family: "Anton", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body class="w-full h-screen flex justify-center items-center bg-gray-100 dark:bg-black/93 text-white anton-regular">
  <div class="flex flex-col w-96 bg-white shadow-md rounded-lg px-6 py-6 space-y-3 dark:bg-[#333333]">
    <div class="mx-auto text-center text-2xl font-bold ">
      <span class="tracking-[0.32em]">SCORE BOAR</span>D
    </div>
    <button onclick="jumpToScorePage()"
      class="bg-[#F2F2F2] animate-bounce outline-[0.5px] outline-white/40 px-3 py-1 rounded-md cursor-pointer text-black">
      <span class="tracking-[0.5em]">STAR</span>T
    </button>
  </div>
</body>
<script src="./index.js"></script>

</html>
